
<div id="targetSelectionContainer" ng-controller="targetSelectionCtrl" class="container soProContainer">
  <h4 class="whiteTitle">Poll Target Selection</h4>
  <div class="row col-md-12">
    <div id="targetPaneTabs" class="row col-md-3">
      <div ng-click="chooseTarget('peers')" ng-class="{targeting: targetCategory == 'peers'}" class="targetTab"><span class="fa fa-fw fa-male"></span><span>Peer</span></div>
      <div ng-click="chooseTarget('groups')" ng-class="{targeting: targetCategory == 'groups'}" class="targetTab"><span class="fa fa-fw fa-group"></span><span>Broadcast List</span></div>
    </div>
    <div id="targetPaneList" class="row col-md-9">
      <h4>{{targetHint}}</h4>
      <select size="5" ng-options="target.name for target in targetChoices" ng-model="poll.target" ng-disabled="targetChoices.length == 0" class="paneChoices"></select>
    </div>
  </div>
</div>
