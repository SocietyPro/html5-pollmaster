<div class="row" id="pollHeader">
  <div class="col-md-12">
    <a id="logo" href="#"><img src="assets/images/ping_logo.png"></a>
    </img>
    <div class="navButtons">
      <button class="green btn" id="backButton" ng-click="pollsListingShow()">
        <i class="fa fa-list"></i>
        Back to Polls
      </button>
      <button class="green btn" id="helpButton" ng-click="helpShow()">
        <i class="fa fa-question-circle"></i>
      </button>
    </div> 
  </div>
  <div class="clearBoth"></div>
</div>

<div id="templateManager">
  <div id="sectionTabs">

    <!-- UI Bootstrap creates this as an unordered list -->
    <tabset class="tabbable tabbable-custom tabbable-full-width">
      <tab heading="Recent Polls" id="recentTab">
        <div id="recentTabContent">
          <ng-include src="'partials/createPollFromRecent.html'"></ng-include>
        </div>  
      </tab>
      <tab heading="My Templates" id="myTemplatesTab">
        <div id="myTemplatesTabContent">My Templates</div>
      </tab>
      <tab heading="Examples" id="examplesTab">
        <div id="examplesTabContent">Example Templates</div>
      </tab>
      <tab heading="Peer Recommended" id="peerRecommendedTab">
        <div id="peerRecommendedTabContent">Peer Recommended Templates</div>        
      </tab>
    </tabset>
  </div>
</div>
