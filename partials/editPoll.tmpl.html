<material-dialog>
  <div ng-show="poll.status === 'unstarted' || poll.status === 'unsaved'">
    <div class="dialog-content">
      <material-input-group>
        <material-input class="bold" name="pollTitleInput" type="text" ng-model="poll.title" size="45" flex placeholder="Poll Title (click to edit)"></material-input>
      </material-input-group>
      <material-input-group>
        <textarea name="pollDescriptionInput" ng-model="poll.description" flex placeholder="Poll Description (click to edit)"></textarea>
      </material-input-group>
      <div class="optionsLine" ng-repeat="option in poll.options" layout="horizontal">
        <material-checkbox ng-model="option.remove"></material-checkbox>
        <material-input type="text" class="optionsInput" ng-model="option.text" flex></material-input>
      </div>
    </div>
    <div class="dialog-actions" layout="horizontal" layout-end="end">
      <material-button ng-click="close()">
        Close
      </material-button>
      <material-button ng-click="save(poll)" class="material-button-colored">
        Next
      </material-button>
    </div>
  </div>
</material-dialog>
