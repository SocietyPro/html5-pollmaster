<div id="pollsFromMyTemplatesContainer">
  <div class="pollEntryContainer" ng-repeat="myTemplate in myTemplates">
    <div class="col-md-9">
      <div class="col-md-4">
        <span class="label label-success">{{myTemplate.type == "" ? "Smart Ping" : myTemplate.type}}</span>
      </div>
      <div class="col-md-8">
        <span>{{myTemplate.title}}</span>
      </div>
    </div>
    <div class="col-md-3">
      <div class="pull-right">
        <span class="editPollButton" ng-click="copyTemplate(myTemplate)">
          <i class="fa fa-pencil"></i> 
          Edit
        </span>
        <span class="copyPollButton" ng-click="copyTemplate(myTemplate)">
          <i class="fa fa-copy"></i> 
          Copy
        </span>
        <span class="deletePollButton" ng-click="deleteTemplate(myTemplate)">
          <i class="fa fa-trash-o"></i> 
          Delete
        </span>
      </div>
    </div>
    <div class="clearBoth"></div>
  </div>
</div>
